<section class="two-way-binding">
    <article>
        <div class="container">
            <h3>Two-way data-binding</h3>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control"
                    [value]="nome"
                    (input)="nome = $event.target.value"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control"
                    [ngModel]="nome"
                    (ngModelChange)="nome = $event"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4"> 
                    <input type="text" class="form-control"
                    [(ngModel)]="nome"
                    />
                </div>
            </div>

            <div class="row">
                <p>Você digitou: {{ nome }}</p>
            </div>

            <div class="row">
                <p>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos</p>
            </div>

            <div class="row">
                <input type="text" [(ngModel)]="pessoa.nome">
                <input type="text" [(ngModel)]="pessoa.idade">
            </div>
        </div>
    </article>
</section>
